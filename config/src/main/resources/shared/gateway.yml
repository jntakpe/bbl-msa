server:
  port: 8080
hystrix:
  command:
    default:
      execution:
        isolation:
          strategy: THREAD
          thread:
            timeoutInMilliseconds: 10000
zuul:
  ignoredServices: '*'
  routes:
    event-service:
      path: /event-service/**
      sensitiveHeaders:
    notification-service:
      path: /notification-service/**
    auth-service:
      path: /auth-service/**
      sensitiveHeaders:
  add-proxy-headers: true
security:
  ignored: /auth-service/oauth/**
  basic:
    enabled: false
  oauth2:
    resource:
      jwt:
        keyValue: |
          -----BEGIN PUBLIC KEY-----
          
          -----END PUBLIC KEY-----
logging:
  level:
    org.springframework.security: DEBUG